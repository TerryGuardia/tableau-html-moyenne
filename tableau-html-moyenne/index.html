<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO HTML Tableau - Moyenne</title>
    <style>
        table {

            border-collapse: collapse;

        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        tfoot {

            color: blue;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <caption>Calcul de la moyenne</caption>
            <thead>
                <tr>
                    <th>Matières</th>
                    <th>Note par matière</th>
                    <th>Coefficient</th>
                    <th>Note*Coefficient</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematique</td>
                    <td>17</td>
                    <td>4</td>
                    <td>68</td>
                </tr>
                <tr>
                    <td>Physique</td>
                    <td>15</td>
                    <td>3</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Informatique</td>
                    <td>16</td>
                    <td>2</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td colspan="2">Totals</td>
                    <td>9</td>
                    <td>145</td>
                </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Moyenne</td>
                    <td>16.12</td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </main>

</body>

</html>
